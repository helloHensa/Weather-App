<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
<body>
<section class="h-100  d-flex align-items-center justify-content-center">
    <section class="">
        <nav class="navbar p-0">
            <div class="container text-light bg-secondary p-3 rounded-top-2">
                <span>
                    Weather App
                </span>
                <button class="btn" type="button">
                    <span class="text-white back"><i class="bi bi-arrow-left text-light"></i> Change Location</span>
                </button>
            </div>
        </nav>
        
        
        <!-- getting location -->
        <section class="bg-dark rounded-bottom-2 welcome" id="padding">
        
        <div class="container text-center px-4">
            <div class="py-4 text-start">
                <span class="text-light">Please enter a valid city name</span>
                <input type="text" placeholder="Enter city name" class="form-control w-100 text-center p-2 rounded-2">
            </div>
            
            <div class="separator"></div>
        
            
            <div class="py-4">
                <button class="btn btn-primary w-100 p-2">Get Device Location</button>
            </div>
        </div>
        </section> 

        <div class="container bg-dark py-3 px-0 weather">
                <div class="container text-center">
                    <div class="row text-light border border-warning d-flex">
                        <div class="col-md-7 border border-danger justify-content-evenly d-flex flex-column">
                            <div class="row ps-2"><h2 id="currentLocation">Orzesze</h2></div>
                            <div class="row">
                                <div class="col d-flex flex-column justify-content-around align-items-start ps-4 ps-md-5 ">
                                    <div class="row">
                                        <p>
                                            <span class="tempNow fw-bold" id="currentTemp">21Â°</span><br/>
                                            <span id="currFeels">feelslike 8</span>
                                        </p>
                                    </div>
                                    <div class="row">
                                        <h6 id="currMaxMinDate">
                                            <span id="currMax">max</span><span id="currMin">min</span><br/>
                                            <span id="currDate">pn., 12.00</span>
                                        </h6>
                                    </div>
                                </div>
                                <div class="col pe-1 pe-md-3 pe-lg-0" id="currImg"></div>
                            </div>
                            <!-- Hourly forecast -->
                            <div class="hourlyForecast container border border-2 border-secondary rounded rounded-4 overflow-scroll d-flex flex-column p-1 m-0">
                                <div class="kontener m-0">
                                    <div class="row  flex-nowrap  m-0 p-0 " id="hourly">
                                    
                                    </div>
                                    <div class="row chart">
                                        <canvas id="mychart"></canvas>
                                    </div>
                                    <div class="row  flex-nowrap  m-0 p-0 " id="hourlyRain">
                                    
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- Moving days -->
                        
                        <div class="col-md-5 d-flex flex-row flex-md-column overflow-scroll justify-content-md-evenly py-3 py-md-0" id="daily">
                            
                            <button type="button" class="btn btn-outline-primary text-white p-0 dayimgparent">
                            <div class="row d-flex align-items-center d-flex flex-column flex-md-row mx-0">
                                <div class="col-3 d-flex justify-content-center">
                                    <p class="my-1">Mon</p>
                                    
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="row">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <img src="Icons/clouds_sun_sunny_icon.svg" class="dayimg">
                                        
                                        
                                            <p class="mb-1 d-md-flex d-none">sunny</p>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="col-3  d-flex justify-content-center">32deg</div>
                            </div>
                            </button>
                                
                               
                            
                        </div>
                    </div>
                </div>
        </div>
    </section>
</section> 
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
