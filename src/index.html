<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
<body>
<section class="h-100  d-flex align-items-center justify-content-center all bg-info">
    <section class="">
        <nav class="navbar p-0">
            <div class="container text-light bg-secondary p-3 rounded-top-3">
                <span>
                    Weather App
                </span>
                <button class="btn" type="button">
                    <span class="text-white back"><i class="bi bi-arrow-left text-light"></i> Change Location</span>
                </button>
            </div>
        </nav>
        
        
        <!-- getting location -->
        <section class="bg-dark rounded-bottom-2 welcome" id="padding">
        
        <div class="container text-center px-4">
            <div class="py-4 text-start">
                <span class="text-light">Please enter a valid city name</span>
                <input type="text" placeholder="Enter city name" class="form-control w-100 text-center p-2 rounded-2">
            </div>
            
            <div class="separator"></div>
        
            
            <div class="py-4">
                <button class="btn btn-primary w-100 p-2">Get Device Location</button>
            </div>
        </div>
        </section> 

        <div class="container bg-dark p-0 weather rounded-bottom-3">
                <div class="container text-center p-4 py-3">
                    <div class="row text-light d-flex">
                        <div class="col-md-7 col-lg-8 justify-content-evenly d-flex flex-column p-0 pe-md-2">
                            <div class="row ps-2"><p id="currentLocation"><span class="fontLarge" id="locationName">Ozesze </span><i class="bi-geo-alt-fill location"></i></p></div>
                            <div class="row pb-2">
                                <div class="col d-flex flex-column justify-content-around align-items-start ps-4 ps-md-5">
                                    <div class="row">
                                        <p>
                                            <span class="tempNow fw-bold" id="currentTemp">21°</span><br/>
                                            <span id="currFeels">feelslike 8</span>
                                        </p>
                                    </div>
                                    <div class="row">
                                        <h6 id="currMaxMinDate">
                                            <span id="currMax">max</span><span id="currMin">min</span><br/>
                                            <span id="currDate">pn., 12.00</span>
                                        </h6>
                                    </div>
                                </div>
                                <div class="col pe-1 pe-md-3 pe-lg-0" id="currImg"></div>
                            </div>
                            <!-- Hourly forecast -->
                            <div class="hourlyForecast container border border-2 border-secondary rounded rounded-4 overflow-scroll d-flex flex-column p-1 m-0 mb-2 mb-md-0">
                                <div class="kontener m-0">
                                    <div class="row  flex-nowrap  m-0 p-0 " id="hourly">
                                    
                                    </div>
                                    <div class="row chart">
                                        <canvas id="mychart"></canvas>
                                    </div>
                                    <div class="row  flex-nowrap  m-0 p-0 " id="hourlyRain">
                                    
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- Moving days -->
                        
                        <div class="col-md-5 col-lg-4 d-flex flex-row flex-md-column overflow-scroll border border-2 border-secondary rounded rounded-4 justify-content-md-evenly p-1 pb-2 p-md-0" id="daily">
   
                        </div>
                    </div>
                </div>
                <div class="container text-light">
                    <div class="row">
                        <div class="col col-12 col-md-6 col-lg-3 border">
                            <div class="blockTitle text-secondary border-bottom border-secondary"><i class="bi bi-brightness-alt-high"></i><span>Wschód i zachód słońca</span></div>
                            <div class="sunriseBlock">
                                <div class=" d-flex justify-content-between align-items-center sunriseParent">
                                    <span>7:00 <i class="bi bi-sun"></i></span>
                                    <span>19:00 <i class="bi bi-moon"></i></span>
                                </div>
                                    <div class="ovalParent d-flex justify-content-center">
                                    <div class="oval"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-6 col-lg-3 border blockParent">
                            <div class="blockTitle text-secondary border-bottom border-secondary"><i class="bi bi-brightness-alt-high"></i><span>Wschód i zachód słońca</span></div>
                            <div class="row d-flex justify-content-around">
                                
                                <div class="col col-3 d-flex flex-column justify-content-center block align-items-center">
                                    <span>wilgotnosc</span>
                                    <h2><i class="bi bi-droplet-fill"></i></h2>
                                    <span>procent</span>
                                </div>
                                <div class=" col col-3 d-flex flex-column justify-content-center block align-items-center">
                                    <span>ciśnienie</span>
                                    <h2><i class="bi bi-speedometer"></i></h2>
                                    <span>procent</span>
                                </div>
                                <div class="col col-3 d-flex flex-column justify-content-center block align-items-center">
                                    <span>wiatr</span>
                                    <h2><i class="bi bi-wind"></i></h2>
                                    <span>procent</span>
                                </div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-6 col-lg-3 border">
                            <div class="blockTitle text-secondary border-bottom border-secondary"><i class="bi bi-brightness-alt-high"></i><span>jakość powietrza</span></div>
                            <div class="progress-container">
                                
                                <div class="progress-bar" id="myProgressBar">
                                    <div class="progress-line"></div>
                                    <div class="progress-dot" id="myProgressDot"><div class="absolute">•</div></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-6 col-lg-3 border"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, saepe totam.?</p></div>
                    </div>
                </div>
        </div>
    </section>
</section> 
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
